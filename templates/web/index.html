<!DOCTYPE html>
<html lang="en">
<head>
    {% load static %}
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" type="text/css" />
    <script src="{% static 'js/jquery.min.js' %}" type="text/javascript"></script>
    <script src="{% static 'js/script.js' %}" type="text/javascript"></script>
    <title>Document</title>
</head>
<body>
    <section class="cover">
        <div class="cover__container">
            <div class="container__top">
                <h3>CSV Generator</h3>
            </div>
            <form class="generate__form" method="post" action="{% url 'generate' %}">
                <div class="input__container">
                    <input id="file_name" type="text" placeholder="enter the filename"/>
                </div>
                <div class="input__container">
                    <input id="numbers" type="number" placeholder="enter the number of rows" />
                </div>
                <div class="input__submit">
                    <input type="submit" placeholder="enter the number of rows"/>
                </div>
            </form>
        </div>
    </section class="cover">
</body>
</html>
